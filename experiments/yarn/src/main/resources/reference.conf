gearpump {
  yarn {
    client {
      hdfsPath = "/user/gearpump/jars"
      jars = "target/pack/lib"
    }
    applicationmaster {
      name = "gearpump"
      queue = "default"
      command = "$JAVA_HOME/bin/java"
      main = "org.apache.gearpump.cluster.main.Master"
      minWorkerCount = 2
      masterMemory = "1024000000"
      masterVMCores = "4"
    }
    container {
      command = "$JAVA_HOME/bin/java"
    }
  }
}
